<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4  ">
      <div class="card">
        <div class="card-header"><p style="text-align: center;">
          <img src="assets/xx.png" width="25" height="25" class="d-inline-block align-bottom" alt="">ccessapp  Reset Password</p></div>

        <div class="card-body">

        <form [formGroup]="resetForM">
          <div class="form-group row" >

          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label >E-Mail</mat-label>
            <mat-icon matPrefix style="height: 22px;vertical-align: bottom;">mail</mat-icon>
            <input matInput placeholder="Inserisci E-Mail"
            [formControl]="MailLControl" type="email">
          </mat-form-field>
          </div>
          <div class="form-group row" >
            <mat-form-field class="example-full-width" appearance="standard">
              <mat-label >Password</mat-label>
              <mat-icon matPrefix>vpn_key</mat-icon>
              <input matInput placeholder="Inserisci Password"
              [formControl]="PSWControl" type="password">
          <mat-error  *ngIf="PSWControl.required">Devi inseire la Password.</mat-error >
          <mat-error  *ngIf="PSWControl.errors">La Password deve contenere almeno 8 caratteri.</mat-error >
          </mat-form-field>
          </div>
          <div class="form-group row" >
            <mat-form-field class="example-full-width" appearance="standard">
              <mat-label >Conferma Password</mat-label>
              <mat-icon matPrefix>vpn_key</mat-icon>
              <input matInput placeholder="Confenrma Password"
              [formControl]="CPSWControl" type="password">
                <mat-error *ngIf="CPSWControl.required">>Devi confermare la Password.</mat-error>
                <mat-error *ngIf="CPSWControl.errors">Password and Conferma Password devono coincidere.</mat-error>
            </mat-form-field>
          </div>
        </form>


          <div *ngIf="isShow" class="form-group row" id="divshow" >
            <p style="text-align:center;color:#ff0000;">{{message}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="form-group row" >
          <button type="button" class="btn btn-primary" *ngIf="!isShow" (click)="OnClick()">Reset Password</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
